<html>
<head>
	<title>Galería de imágenes</title>

<script type="text/javascript" src="jquery-1.11.2.min.js"></script>
<script>
$(document).ready(function(event){
	$("#next").click(function(){
		$(".galeria li:first").appendTo(".galeria");
	});
	$("#before").click(function(){
		$(".galeria li:last").prependTo(".galeria");
	});
});
</script>
<style type="text/css">
	li{float:left; list-style:none}
	ul{width:600; height:400; overflow:hidden}
	ul, li{padding:0px; margin:0px;}
</style>
</head>
<body>
	<ul class="galeria">
		<li><img src="imagenes/1.jpg" width="600" height="400"></li>
		<li><img src="imagenes/2.jpg" width="600" height="400"></li>
		<li><img src="imagenes/3.jpg" width="600" height="400"></li>
	</ul>
	<button id="next">Siguiente</button>
	<button id="before">Anterior</button>
</body>
</html>
