<html>
<head>
	<title>Ejercicio 3</title>

	<script type="text/javascript" src="jquery-1.11.2.min.js"></script>
	<script language="JavaScript">
		$(document).ready(function() {
			var imageNames = ['deportes.png', 'musica.png', 'noticias.png', 'tecnologia.png'];
			var images = [];

			$("table tr td").each(function(i){
				$(this).click(function(){
					$(this).html('<img src="imagenes/' + imageNames[i] + '" class="imagen"/>');
					images.push(imageNames[i]);
				});
			});
		});
	</script>
	<style type="text/css">
		td {
			width: 100px;
			height: 100px;
		}
		.imagen {
			width: 100px;
			height: 100px;
		}
	</style>
</head>
<body>
	<table align="center" border="5" cellspacing="5">
		<tr>
			<td></td><td></td>
		</tr>
		<tr>
			<td></td><td></td>
		</tr>
	</table>
</body>
</html>
