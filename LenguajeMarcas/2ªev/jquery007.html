<html>
<head>
	<title>Animación y parada de una animación</title>

<script type="text/javascript" src="jquery-1.11.2.min.js"></script>
<script language="JavaScript">
//ready=onload  click=onClick  $(nombre sin comillas si ya estaba creado ej:window/document/...)  $("div/img/...")  $("#nombre")a un objeto unico como id/value
	$(document).ready(function(){
		$("#flip").click(function(event){
			$("#panel").slideDown(10000);
		});
		$("button").click(function(){
			$("#panel").stop();
		});
	});
</script>
<style>
#panel, #flip{
	padding: 5px;
	font-size: 18px;
	text-align: center;
	color:white;
	background-color:#555;
	border:solid 1px #666;
	border-radius:3px;
}
#panel{
	padding: 50px;
	display:none;
}
</style>
</head>
<body>
<button>Parar Animación</button>
<div id="flip">Click aquí para aumentar el panel</div>
<div id="panel">FELIZ AÑO</div>
</body>
</html>
