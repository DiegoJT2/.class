<html>
<head>

	<title>Ejercicio 2</title>

<script type="text/javascript" src="jquery-1.11.2.min.js"></script>
<style type="text/css">
	div {
		border:2px solid black;
		width:200px;
		height:200px;
		margin-top:20px;
		background-color:red;
	}
	button {
		margin:5px;
		padding:10px;
		cursor:pointer;
	}
</style>
<script type="text/javascript">
	$(document).ready(function(){
		$("button").click(function(){
			let color = $(this).css("background-color");
			$("div").fadeOut(2000, function() {
				$(this).css("background-color", color).fadeIn(2000);
			});
		});
	});
</script>
</head>
<body>
	<button id="red" style="background-color:red;">Rojo</button>
	<button id="blue" style="background-color:blue;">Azul</button>
	<button id="green" style="background-color:green;">Verde</button>
	<div></div>
</body>
</html>
