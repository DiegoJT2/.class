<html>
<head>
	<title>Imagenes II</title>

<script type="text/javascript" src="jquery-1.11.2.min.js"></script>
<script>
$(document).ready(function(event){
	$("#galeria div:gt(0)").hide(); //selecciona todos los elementos con Ã­ndice mayor que el especificado
	setInterval(function(){
		$("#galeria div:first-child").fadeOut().next("div").fadeIn(1000).end().appendTo("#galeria");
	}, 4000);
});
</script>
<style type="text/css">
#galeria{position:relative;
	width:600;
	height:400;
	overflow:hidden;
	border:10px solid #333;
	padding:0;
	margin:0 auto;
	border-radius:40px;
}
#galeria p{position:absolute;
	left:100px;
	bottom:30px;
	color:#eee;
	background:#990000;
	text-align:center;
	width:400px;
	height:40px;
	padding:5px;
	font-size:22px;
	display:block;
	opacity:0.7;
}
</style>
</head>
<body>
	<div id="galeria">
		<div><img src="imagenes/1.jpg" width="600" height="400"><p>Imagen 1</p></div>
		<div><img src="imagenes/2.jpg" width="600" height="400"><p>Imagen 2</p></div>
		<div><img src="imagenes/3.jpg" width="600" height="400"><p>Imagen 3</p></div>
	</div>
</body>
</html>
