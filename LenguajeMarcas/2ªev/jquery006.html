<html>
<head>
	<title>Añadir botones, método append</title>

<script type="text/javascript" src="jquery-1.11.2.min.js"></script>
<script language="JavaScript">
	$(document).ready(function(){
		$("#divAnimado1").append($("<input>").attr("type", "button").attr("value", "Hola")); //ready=onload	$(nombre sin comillas si ya estaba creado ej:window/document/...)  $("div/img/...")  $("#nombre")a un objeto unico como id/value
		$("#divAnimado2").append($("<button>").text("Probando"));
	});
</script>
</head>
<body>
<div id="divAnimado1"></div>
<div id="divAnimado2"></div>
</body>
</html>
