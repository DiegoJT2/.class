<head>
	<title>Cambiar Color de Fondo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #colorBox {
            width: 100%;
            height: 100px;
            margin-top: 20px;
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <h1>Cambia el Color de Fondo</h1>
    <label for="red">Rojo (0-255): </label>
    <input type="number" id="red" min="0" max="255"><br>
    
    <label for="green">Verde (0-255): </label>
    <input type="number" id="green" min="0" max="255"><br>
    
    <label for="blue">Azul (0-255): </label>
    <input type="number" id="blue" min="0" max="255"><br>
    
    <button onclick="cambiarColor()">Cambiar Color</button>

    <div id="colorBox"></div>
    
    <script>
        function cambiarColor() {
            const red = document.getElementById('red').value;
            const green = document.getElementById('green').value;
            const blue = document.getElementById('blue').value;
            const colorBox = document.getElementById('colorBox');
            colorBox.style.backgroundColor = `rgb(${red}, ${green}, ${blue})`;
        }
    </script>
</body>
</html>
